<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - Tienda Online</title>
  <link rel="stylesheet" href="assets/css/estilos.css" />
</head>
<body>
  <header class="site-header">
    <div class="logo">
      <img src="assets/img/logo.png" alt="Logo de la tienda" />
    </div>
    <nav class="main-nav">
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="register-section">
      <h1>Registrarse</h1>
      <form class="register-form" action="#" method="POST">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" required />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />

        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" required />

        <button type="submit">Crear Cuenta</button>
      </form>
    </section>
  </main>

  <footer class="site-footer">
    <div class="footer-columns">
      <div class="footer-col">
        <h4>Sobre Nosotros</h4>
        <p>Somos una tienda comprometida en ofrecerte la mejor experiencia.</p>
      </div>
      <div class="footer-col">
        <h4>Contacto</h4>
        <ul>
          <li>Tel: 123-456-789</li>
          <li>Email: info@tienda.com</li>
        </ul>
      </div>
      <div class="footer-col">
        <h4>Síguenos</h4>
        <ul>
          <li><a href="#">Facebook</a></li>
          <li><a href="#">Instagram</a></li>
        </ul>
      </div>
    </div>
    <p class="copyright">
      &copy; 2025 Tienda Online. Todos los derechos reservados.
    </p>
  </footer>
</body>
</html>
